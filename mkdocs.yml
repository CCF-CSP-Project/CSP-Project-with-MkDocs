site_name: CSP Project
site_url: https://ccf-csp-project.github.io/CSP-Project-with-MkDocs/
repo_url: https://github.com/ccf-csp-project/CSP-Project-with-MkDocs
repo_name: CSP Project with MkDocs
theme: 
  name: material
  language: zh
  custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tracking

nav:
