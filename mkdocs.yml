    - index.md
    - 关于本项目: introduction/about.md
    - 如何参与: introduction/contributing.md
    - 如何编写自己的题解页面: introduction/write_passage.md
    - 常见问题解答: introduction/faq.md
  - 题目列表: 
    - problem/index.md
    - 第 24 次: 
      - problem/24/index.md
      - 202112-1 序列查询: 
        - problem/24/1/index.md
        - 文章 1: problem/24/1/1.md
      - 202112-2 序列查询新解: 
        - problem/24/2/index.md
        - 文章 1: problem/24/2/1.md
        - 文章 2: problem/24/2/2.md
      - 202112-3 登机牌号码: 
        - problem/24/3/index.md
        - 文章 1: problem/24/3/1.md
      - 202112-4 磁盘文件操作: 
        - problem/24/4/index.md
        - 文章 1: problem/24/4/1.md
    - 第 23 次:
      - problem/23/index.md
      - 202109-1 数组推导:
        - problem/23/1/index.md
        - 文章 1: problem/23/1/1.md
      - 202109-2 非零段划分:
        - problem/23/2/index.md
        - 文章 1: problem/23/2/1.md
      - 202109-3 脉冲神经网络:
        - problem/23/3/index.md
        - 文章 1: problem/23/3/1.md
      - 202109-4 收集卡牌:
        - problem/23/4/index.md
        - 文章 1: problem/23/4/1.md
      - 202109-5 箱根山岳险天下:
        - problem/23/5/index.md
        - 文章 1: problem/23/5/1.md
    - 第 22 次:
      - problem/22/index.md
      - 202104-1 灰度直方图: 
        - problem/22/1/index.md
        - 文章 1: problem/22/1/1.md
      - 202104-2 邻域均值:
        - problem/22/2/index.md
        - 文章 1: problem/22/2/1.md
      - 202104-3 DHCP服务器:
        - problem/22/3/index.md
        - 文章 1: problem/22/3/1.md
      - 202104-4 校门外的树:
        - problem/22/4/index.md
        - 文章 1: problem/22/4/1.md
    - 第 21 次:
      - problem/21/index.md
      - 202012-1 期末预测之安全指数:
        - problem/21/1/index.md
        - 文章 1: problem/21/1/1.md
  - 知识库:
    - knowledge/index.md
    - 标签搜索: tags.md
    - 数据结构:
      - Link Cut Tree: 
        - knowledge/ds/lct/index.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - def_list
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.slim.min.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js
  - javascripts/site.js
extra_css:
  - https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css

plugins:
  - tags:
      tags_file: tags.md
  - search:
      separator: '[\s\-\.]'